scenarios:
  order_flow_scenario:
    script: target/test-classes/testng.xml

execution:
  - executor: testng
    scenario: order_flow_scenario
    concurrency: ${USERS}
    ramp-up: 10s
    hold-for: 1m

reporting:
  - module: junit-xml
    output-file: results/taurus-junit.xml
  - module: console
  - module: final-stats

modules:
  testng:
    classpath:
      - target/classes
      - target/test-classes
      - target/dependency/*
      - https://repo1.maven.org/maven2/com/beust/jcommander/1.82/jcommander-1.82.jar