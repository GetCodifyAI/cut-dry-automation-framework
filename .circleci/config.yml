version: 2.1

executors:
  java-taurus-executor:
    docker:
      - image: cimg/openjdk:21.0
    working_directory: ~/repo
    resource_class: xlarge

jobs:
  taurus-selenium-ui-perf:
    executor: java-taurus-executor
    environment:
      USERS: 5
    steps:
      - checkout

      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
            google-chrome --version

      - run:
          name: Install Taurus
          command: |
            sudo apt-get install -y python3-pip
            pip3 install bzt

      - run:
          name: Build Project with Maven
          command: mvn clean package -e

      - run:
          name: Copy Dependencies
          command: mvn dependency:copy-dependencies -DoutputDirectory=target/dependency

      - run:
          name: Run Taurus UI Performance Test
          command: |
            mkdir -p results
            bzt taurus-config/selenium_order_flow.yml -o execution.0.concurrency=$USERS

      - store_artifacts:
          path: results

workflows:
  version: 2

  build-and-test:
    jobs:
      - taurus-selenium-ui-perf

  daily_manual_trigger:
    triggers:
      - schedule:
          cron: "28 16 * * 1-5"
          filters:
            branches:
              only:
                - order_flow_perf
    jobs:
      - taurus-selenium-ui-perf
